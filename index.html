.countdown-item {

.countdown-item svg {
    width: 250px;
    height: 250px;
    transform: rotate(-90deg);
}

.bg-circle {
    fill: none;
    stroke: #16213e;
    stroke-width: 10;
}

.progress-circle {
    fill: none;
    stroke: #99ed1a;
    stroke-width: 10;
    stroke-dasharray: 690; /* Full circumference */
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 0.5s linear;
    stroke-linecap: round;
}

.countdown-value {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: black;
}

.countdown-label {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    font-weight: bold;
    color: black;
}

<button onclick="topFunction()" id="moveToTopBtn" title="Go to top">⬆</button>
<script>
    // Get the button
    var mybutton = document.getElementById("moveToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    // Intersection Observer to add 'visible' class when elements come into view
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    });

    // Observe all elements with the 'hidden' class
    document.querySelectorAll('.hidden').forEach(element => {
        observer.observe(element);
    });
</script>

    <script>
        // Set the countdown target to April 5th, 2025, at 00:00:00 UTC
let countDownDate = new Date("2025-04-05T00:00:00Z").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    if (distance < 0) {
        clearInterval(interval);
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
    document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
    document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

    updateCircleProgress("days-circle", days, 30);
    updateCircleProgress("hours-circle", hours, 24);
    updateCircleProgress("minutes-circle", minutes, 60);
    updateCircleProgress("seconds-circle", seconds, 60);
}

function updateCircleProgress(id, value, maxValue) {
    const circle = document.getElementById(id);
    const circumference = 690;  // Full circumference of the circle
    const offset = (1 - value / maxValue) * circumference; // Reverse direction (anti-clockwise)
    circle.style.strokeDashoffset = offset;
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();

    </script>
